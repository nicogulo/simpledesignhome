<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
	<div class="face">
		<div class="logo">
			<img src="assets/img/hero.png" alt="">
		</div>
		<div class="title-login">MOBILE SMART <br>
		MAHASISWA IT-PLN</div>
		<div class="shape-login">
			<h1>LOGIN</h1>
			<div class="login">
				<div class="form">
					<input type="text" name="NIM" autocomplete="off" required/>
					<label for="NIM" class="label-nim">
						<span class="content-nim">NIM</span>
					</label>
				</div>

				<div class="form formpass">
					<input type="password" name="PASSWORD" autocomplete="off" required/>
					<label for="PASS" class="label-pass">
						<span class="content-pass">PASSWORD</span>
					</label>
				</div>

				<div class="button">
					<button type="">SIGN IN</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
